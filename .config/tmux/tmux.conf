set -a terminal-features "screen-256color:RGB"
set -g prefix C-SPACE
set -g base-index 1
set -g renumber-windows on
set -g mode-keys vi
set -g status-position top
set -g status-justify absolute-centre
set -g status-style "bg=default"
set -g window-status-current-style "fg=default bold"
set -g status-right ""
set -g status-left "#S"

set -g mouse on

bind r source-file "~/.config/tmux/tmux.conf"
bind b set -g status
bind f run-shell "tmux neww ~/.config/tmux/tmux-session-dispensary.sh"
bind G neww -n "lazygit" lazygit
bind E show-environment -g
